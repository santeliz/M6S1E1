<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantilla/Plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    
    <ui:define name="content">
        <center>
            <h:form id="frmLogin" acceptcharset="ISO-8859-1">
                <p:growl id="growl" showDetail="true" showSummary="true" life="5000" />
                <p:panelGrid >
                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:outputLabel value="INICIO DE SESION" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:focus />
                            <p:inputText placeholder="USUARIO" id="usuario" required="true" requiredMessage="Ingrese el usuario" value="#{loginControl.txtUsuario}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:password placeholder="CONTRASEÑA" id="pass" required="true" requiredMessage="Ingrese la contraseña" value="#{loginControl.txtPassword}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center">
                            <p:commandButton icon="ui-icon-person" update="growl" value="INGRESAR"
                                             action="#{loginControl.validarIngreso}"/>
                        </p:column>
                    </p:row>


                </p:panelGrid>
            </h:form>
        </center>
    </ui:define>

</ui:composition>
